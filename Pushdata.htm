<!DOCTYPE html>
<html lang="en">
   <head>
	  <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta name="Siddharth Dhara" content="VIT & IoT">
	  <meta http-equiv="Access-Control-Allow-Origin" content="*">
     
       <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

      <title>IoT DOMAIN LAB TASK</title>
     <style type="text/css">
      img {
	    display: block;
	     margin: 0 auto 0 auto;
	}
	</style>

    </head>
      <body bgcolor="#FFEE00">
	<center>
		<h1 style="font-family: Helvetica;color: black;">IoT LAB TASK</h1>
	  </center>
	<img src="vit logo.jpg" alt="Vit-Logo" />
   
   <div class="center">
	<div align="center" class="form">
       <form action="" method="get">
			  <input type="text" id="ip" class="ip" placeholder="Thingspeak Write API Key"></input><br>
              <button type="button" id="D1-on" class="button button1" >B1-ON</button>
			  <button type="button" id="D1-off" class="button button3" >B1-OFF</button>
			  <br>
			  <button type="button" id="D2-on" class="button button1" >B2-ON</button>
			  <button type="button" id="D2-off" class="button button3" >B2-OFF</button>
			  <br>
			  <button type="button" id="D3-on" class="button button1" >B3-ON</button>
			  <button type="button" id="D3-off" class="button button3" >B3-OFF</button>
			  <br>
			  <textarea id="logger" class="ip" placeholder="LOGS" readonly></textarea>
        </form>
		<br><br>
	 </div>
	</div>
	
	<footer class="footer">
		<center>
			<h4 style="font-family: Helvetica;color: black;"</h4>
		</center>
	</footer>

    </body>
    <script>
		document.getElementById('D1-on').addEventListener('click', function() {
				var ip = document.getElementById('ip').value;
				var url = "http://api.thingspeak.com/update?api_key="+ ip + "&field1=15"
				$.getJSON(url, function(data) {
					console.log(data);
				});
		});
		
		document.getElementById('D1-off').addEventListener('click', function() {
				var ip = document.getElementById('ip').value;
				var url = "http://api.thingspeak.com/update?api_key="+ ip + "&field1=0"
				$.getJSON(url, function(data) {
					console.log(data);
				});
		});
		
		
		document.getElementById('D2-on').addEventListener('click', function() {
				var ip = document.getElementById('ip').value;
				var url = "http://api.thingspeak.com/update?api_key="+ ip + "&field2=10"
				$.getJSON(url, function(data) {
					console.log(data);
				});
		});
		
		document.getElementById('D2-off').addEventListener('click', function() {
				var ip = document.getElementById('ip').value;
				var url = "http://api.thingspeak.com/update?api_key="+ ip + "&field2=0"
				$.getJSON(url, function(data) {
					console.log(data);
				});
		});
		
		
		document.getElementById('D3-on').addEventListener('click', function() {
				var ip = document.getElementById('ip').value;
				var url = "http://api.thingspeak.com/update?api_key="+ ip + "&field3=20"
				$.getJSON(url, function(data) {
					console.log(data);
				});
		});
		
		document.getElementById('D3-off').addEventListener('click', function() {
				var ip = document.getElementById('ip').value;
				var url = "http://api.thingspeak.com/update?api_key="+ ip + "&field3=0"
				$.getJSON(url, function(data) {
					console.log(data);
				});
		});

		
	</script>
</html>
